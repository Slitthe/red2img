<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Reddit Image Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->


        <div class="sorting">
            <select name="type" id="type">
                <option value="new">New</option>
                <option value="top">Top</option>
                <option value="rising">R ising</option>
                <option value="controversial">Controversial</option>
                <option value="hot">Hot</option>
            </select>
            <select class="hidden" name="time" id="time">
                <option value="hour">Hour</option>
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="controversial">Month</option>
                <option value="year">Year</option>
                <option value="all">All</option>
            </select>
        </div>

        <div id="subredditList" class="subredditList">

        </div>

        <div id="settings" class="settings">
            <label for="nsfw">NSFW</label>
            <input id="nsfw" type="checkbox" value="nsfw" name="adultContent">
            <label for="titles">Show Titles</label>
            <input id="titles" type="checkbox" value="titles" name="titles">
        </div>

        <input type="text" id="addSubreddit" class="addSubreddit" placeholder="Subreddit name">
        <button type="button" id="addSubredditBtn" class="addSubredditBtn">Add</button>

        <div class="imagesContainer" id="imagesContainer"></div>
        <div id="statusMessage" class="statusMessage"></div>
        <img src="loading.svg" width="64" id="loading" class="loading hidden">
        <!-- Add your site or application content here -->
        <ul class="recommended" id="recommended"></ul>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </body>
</html>
